# Standardized Release Template for Crossplane Providers
# Version: 2025-09-26 - Updated for Go 1.25.1
#
# This template handles ALL publishing for releases
# - Only runs on version tag creation to avoid conflicts with CI
# - Builds from source and publishes to primary registry
# - Creates GitHub release with auto-generated notes
# - Single source of truth for version and latest tags

name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.25.1'

jobs:
  release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Vendor Dependencies
        run: go mod vendor

      - name: Determine Version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Build and Publish All Artifacts
        run: |
          # Use the standardized build system to handle everything
          export VERSION="${{ steps.version.outputs.version }}"
          export BRANCH_NAME=master  # Required for RELEASE_BRANCH_FILTER in build system

          echo "Repository: ${{ github.repository }}"
          echo "Repository owner: ${{ github.repository_owner }}"
          echo "Version: ${VERSION}"

          # First publish images only
          echo "üèóÔ∏è Building and pushing images..."
          make img.release.publish.ghcr.io/rossigee.provider-namecheap REGISTRY_ORGS="ghcr.io/${{ github.repository_owner }}"

          # Pull the multi-platform image locally for xpkg build
          echo "üì• Pulling multi-platform image locally for package embedding..."
          docker pull ghcr.io/${{ github.repository_owner }}/provider-namecheap:${VERSION}

          # Tag it with the expected build registry names for both platforms
          BUILD_REGISTRY_ID=$(echo $(hostname)-$(pwd) | sha256sum | cut -c1-8)
          docker tag ghcr.io/${{ github.repository_owner }}/provider-namecheap:${VERSION} build-${BUILD_REGISTRY_ID}/provider-namecheap-amd64
          docker tag ghcr.io/${{ github.repository_owner }}/provider-namecheap:${VERSION} build-${BUILD_REGISTRY_ID}/provider-namecheap-arm64

          # Build binaries for both platforms (needed for xpkg)
          echo "üî® Building binaries for both platforms..."
          make build.all PLATFORMS="linux_amd64 linux_arm64"

          # Now build xpkg packages for both platforms
          echo "üì¶ Building Crossplane packages for both platforms..."
          make do.build.xpkgs PLATFORMS="linux_amd64 linux_arm64"

          # Now publish the packages
          echo "üì§ Publishing Crossplane packages..."
          make xpkg.release.publish XPKG_REG_ORGS="ghcr.io/${{ github.repository_owner }}"

          echo "‚úÖ Published to ghcr.io/${{ github.repository_owner }}"
          echo "üè∑Ô∏è  Tags: ${VERSION}, latest"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true

# Key Principles for this Template:
#
# 1. SINGLE SOURCE OF TRUTH FOR PUBLISHING
#    - Only this workflow publishes to registries
#    - CI workflow only validates builds
#    - Eliminates tag conflicts
#
# 2. IDENTICAL VERSION AND LATEST TAGS
#    - Build image once with version tag
#    - Tag the SAME image as latest (line 87-88)
#    - Push both tags (they're identical)
#    - No separate builds = no image differences
#
# 3. STANDARDIZED REGISTRY PUBLISHING
#    - Primary: ghcr.io/rossigee/provider-{name}
#    - Version tag: v1.2.3
#    - Latest tag: latest
#    - Both Crossplane packages and container images
#
# 4. BUILD FROM SOURCE
#    - Always build from the tagged source
#    - No dependency on pre-built artifacts
#    - Ensures reproducible builds
#
# 5. PROPER AUTHENTICATION
#    - Uses PAT_TOKEN for registry authentication
#    - Proper permissions for package publishing
#    - GitHub release creation
#
# To apply this template:
# 1. Copy this structure to .github/workflows/release.yml
# 2. Replace PROVIDER_NAME with actual provider name (e.g., provider-mailgun)
# 3. Ensure Dockerfile path is correct
# 4. Test with a version tag (should publish both tags identically)
# 5. Verify latest and version tags point to same image digest