# Standardized Release Template for Crossplane Providers
# Version: 2025-08-14
#
# This template handles ALL publishing for releases
# - Builds from source on tag creation
# - Creates both version-specific and latest tags from SAME image
# - Publishes to primary registry (ghcr.io/rossigee)
# - Creates GitHub release with notes

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.24.5'

jobs:
  release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate Code
        run: make generate

      - name: Extract Version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Crossplane CLI
        run: |
          # Create the tools directory and install crossplane CLI
          mkdir -p .cache/tools/linux_x86_64
          curl -fsSLo .cache/tools/linux_x86_64/crossplane-cli-v2.0.2 \
            https://releases.crossplane.io/stable/v2.0.2/bin/linux_amd64/crank?source=build
          chmod +x .cache/tools/linux_x86_64/crossplane-cli-v2.0.2

      # Build and publish everything in one step
      - name: Publish All Artifacts
        run: |
          # Publish versioned artifacts (Docker images and Crossplane packages)
          make publish
          # Publish latest artifacts
          make publish VERSION=latest
        env:
          VERSION: ${{ steps.version.outputs.version }}
          REGISTRY_ORGS: ghcr.io/rossigee

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "_output/xpkg/linux_*/*.xpkg"
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          body: |
            ## Crossplane Provider Namecheap ${{ github.ref_name }}

            This release provides Crossplane v2 support for managing Namecheap domains and DNS records.

            ### Features
            - Domain management (registration, nameserver configuration)
            - DNS record management (A, AAAA, CNAME, MX, TXT, SRV)
            - Namespaced resources with `.m.` API groups
            - Sandbox mode for testing

            ### Installation
            ```bash
            kubectl apply -f - <<EOF
            apiVersion: pkg.crossplane.io/v1
            kind: Provider
            metadata:
              name: provider-namecheap
            spec:
              package: ghcr.io/rossigee/provider-namecheap:${{ github.ref_name }}
            EOF
            ```

            See the [README](https://github.com/rossigee/provider-namecheap/blob/master/README.md) for complete setup instructions.